<!DOCTYPE html>
<html lang="tr">

  <title>Yazı Ekle - Admin Panel</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <h1>Admin Paneli</h1>

      <a href="index.html">Ana Sayfa</a>

    </nav>

  <main>
    <section id="addPost">
      <h2>Yeni Yazı Ekle</h2>
      <form id="postForm">
        <label for="title">Başlık</label>
        <input type="text" id="title" required>

        <label for="content">İçerik</label>
        <textarea id="content" rows="6" required></textarea>

        <button type="submit">Yazıyı Kaydet</button>
      </form>
    </section>
  </main>

  </footer>
