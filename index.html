<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan Ezibay Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hasan Ezibay Blog</h1>
        <nav>
            <a href="#anasayfa">Anasayfa</a>
            <a href="#blog">Blog</a>
            <a href="#iletisim">İletişim</a>
        </nav>
    </header>

    <main>
        <section id="anasayfa">
            <h2>Hoşgeldiniz!</h2>
            <p>Bu benim kişisel blog sayfam. Burada yazılım, girişimcilik ve teknoloji üzerine yazılar paylaşacağım.</p>
        </section>

        <section id="blog">
            <h2>Blog Yazıları</h2>
            <div id="posts">
                <!-- Blog yazıları JavaScript ile eklenecek -->
            </div>
        </section>

        <section id="iletisim">
            <h2>İletişim</h2>
            <form id="contactForm">
                <input type="text" placeholder="Adınız" required>
                <input type="email" placeholder="E-posta" required>
                <textarea placeholder="Mesajınız" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hasan Ezibay</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
